<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Chango&family=Merriweather:wght@700&display=swap" rel="stylesheet">
    <title>The Code Review</title>
</head>

<body>
    <header>
        <h1>The Code Review</h1>
    </header>

    <main>

        <div class="content">
                <div class="signup">
                    <h2>Signup for our newsletter</h2>
                    <p>Get the latest news on how your code is doing right on your inbox</p>
                </div>

                <form class="intro">

                    <fieldset>
                        <legend >Contact Information</legend><br>

                        <div class="form_input">
                            <label for="full_name">Full Name</label>
                            <input type="text" id="full_name" name="user_name" placeholder="Required" required>
                        </div>

                        <div class="form_input">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" name="user_email" placeholder="Required" required>
                        </div>
                        
                        <div class="form_input">
                            <label for="number">Phone Number</label>
                            <input type="tel" id="number" name="user_number" placeholder="US phone number ONLY">
                        </div>

                        <div class="form_input">
                            <label for="street_address">Street Address</label>
                            <input type="text" id="street_address" name="userstreet_address">
                        </div>

                        <div class="form_input">
                            <label for="city">City</label>
                            <input type="text" id="city" name="user_city">
                        </div>
  
                        <div class="form_input">   
                            
                            <label for="state">State</label>
                            <select id="state" name="user_state">

                              <!-- List of States resourse from Github-->
                                <option value="" disabled="disabled" selected="selected">Choose State</option> 
                                <option value="AL">Alabama</option>
                                <option value="AK">Alaska</option>
                                <option value="AZ">Arizona</option>
                                <option value="AR">Arkansas</option>
                                <option value="CA">California</option>
                                <option value="CO">Colorado</option>
                                <option value="CT">Connecticut</option>
                                <option value="DE">Delaware</option>
                                <option value="DC">District Of Columbia</option>
                                <option value="FL">Florida</option>
                                <option value="GA">Georgia</option>
                                <option value="HI">Hawaii</option>
                                <option value="ID">Idaho</option>
                                <option value="IL">Illinois</option>
                                <option value="IN">Indiana</option>
                                <option value="IA">Iowa</option>
                                <option value="KS">Kansas</option>
                                <option value="KY">Kentucky</option>
                                <option value="LA">Louisiana</option>
                                <option value="ME">Maine</option>
                                <option value="MD">Maryland</option>
                                <option value="MA">Massachusetts</option>
                                <option value="MI">Michigan</option>
                                <option value="MN">Minnesota</option>
                                <option value="MS">Mississippi</option>
                                <option value="MO">Missouri</option>
                                <option value="MT">Montana</option>
                                <option value="NE">Nebraska</option>
                                <option value="NV">Nevada</option>
                                <option value="NH">New Hampshire</option>
                                <option value="NJ">New Jersey</option>
                                <option value="NM">New Mexico</option>
                                <option value="NY">New York</option>
                                <option value="NC">North Carolina</option>
                                <option value="ND">North Dakota</option>
                                <option value="OH">Ohio</option>
                                <option value="OK">Oklahoma</option>
                                <option value="OR">Oregon</option>
                                <option value="PA">Pennsylvania</option>
                                <option value="RI">Rhode Island</option>
                                <option value="SC">South Carolina</option>
                                <option value="SD">South Dakota</option>
                                <option value="TN">Tennessee</option>
                                <option value="TX">Texas</option>
                                <option value="UT">Utah</option>
                                <option value="VT">Vermont</option>
                                <option value="VA">Virginia</option>
                                <option value="WA">Washington</option>
                                <option value="WV">West Virginia</option>
                                <option value="WI">Wisconsin</option>
                                <option value="WY">Wyoming</option>

                            </select>
                        </div>  

                        <div class="form_input_zipcode">
                            <label for="zip">Zip Code</label>
                            <input type="text" id="zip" name="user_zip">
                        </div>

                    </fieldset>

                    <div class="info">
                        <fieldset>
                            <legend>Newsletter</legend><br>

                            <p>Select newsletters you would like to receive.</p>

                            
                            <input type="checkbox" id="html_news" value="html_news" name="htmlnews">
                            <label for="html_news">HTML News</label><br><br>

                            <input type="checkbox" id="css_news" value="css_news" name="cssnews">
                            <label for="css_news">CSS News</label><br><br>
                            
                            <input type="checkbox" id="js_news" value="js_news" name="jsnews">
                            <label for="js_news">Javascript News</label><br><br><br>
                            

                            <p>Newsletter format</p>

                            <input type="radio" id="html_" value="html_" name="news_letter_format">
                            <label for="html_">HTML</label><br><br>
                            <input type="radio" id="plain_txt" value="plain_txt" name="news_letter_format">
                            <label for="plain_txt">Plain Text</label>

                            <br><br>
                            
                            <p>Other topics you'd like to hear about</p>

                            <textarea id="comment" name="user_comment"></textarea>                
                                            
                            <button type="submit">Sign Up</button>
                                                
                        </fieldset>

                    </div> 

                </form>
        </div>

        <footer>
            <p> &copy;Copyright The Code Review.</p>
        </footer>  
    </main>    
</body>

</html>
